<mat-sidenav-container class="example-container">

    <mat-sidenav #sidenav>
        <app-sidenav-list (toogleCloseTab)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <app-header (TooggleSideNav)="sidenav.toggle()"> </app-header>
        <app-navtabs> </app-navtabs>  
    </mat-sidenav-content>

    <router-outlet></router-outlet> 

</mat-sidenav-container>
